<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ShopEase</title>

<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
    }

    /* Navigation Bar */
    .navbar {
        background-color: #1f1f1f;
        padding: 15px 30px;
        color: white;
        display: flex;
        align-items: center;
        justify-content: space-between;
    }

    .logo {
        font-size: 24px;
        font-weight: bold;
    }

    .nav-links {
        display: flex;
        gap: 30px;
        margin-left: 50px;
    }

    .nav-links a {
        color: white;
        text-decoration: none;
        font-size: 16px;
        font-weight: 500;
    }

    .nav-links a:hover {
        text-decoration: underline;
    }

    /* Right-side options (Cart, Login) */
    .right-side {
        display: flex;
        gap: 25px;
        font-size: 15px;
    }

    .right-side a {
        color: white;
        text-decoration: none;
    }

    .right-side a:hover {
        text-decoration: underline;
    }

    /* Main Content */
    .content {
        padding: 40px;
    }

    .content h1 {
        margin: 0;
        font-size: 28px;
        font-weight: bold;
    }

    .content p {
        margin-top: 8px;
        font-size: 16px;
        color: #444;
    }
</style>
</head>

<body>

<!-- Navigation Bar -->
<div class="navbar">
    <div class="logo">ShopEase</div>

    <div class="nav-links">
        <a href="#">Home</a>
        <a href="#">Products</a>
        <a href="#">Categories</a>
        <a href="#">Deals</a>
        <a href="#">Contact</a>
    </div>

    <div class="right-side">
        <a href="#">Cart ðŸ›’</a>
        <a href="#">Login</a>
    </div>
</div>

<!-- Main Content -->
<div class="content">
    <h1>Welcome to ShopEase!</h1>
    <p>Your one-stop destination for all shopping needs.</p>
</div>

</body>
</html>

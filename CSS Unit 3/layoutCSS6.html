<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Semantic Layout</title>
<style>
    body{
        margin:0;
        font-family:Arial, sans-serif;
        background:#fce6eb;
    }

    .box{
        border:2px solid #b56576;
        padding:20px;
        text-align:center;
        font-size:20px;
        font-weight:bold;
        box-sizing:border-box;
        background:#f8d7e0;
    }

    /* Layout container */
    .container{
        width:80%;
        margin:20px auto;
        display:grid;
        grid-template-columns: 2fr 1fr; /* main content + aside */
        grid-template-rows: auto auto auto auto auto;
        gap:10px;
    }

    header{ grid-column:1 / 3; }
    nav{ grid-column:1 / 3; }
    section{ grid-column:1 / 2; }
    aside{ grid-column:2 / 3; grid-row: 5 / 3; }
    article{ grid-column:1 / 2; }
    footer{ grid-column:1 / 3; }
</style>
</head>

<body>
<div class="container">

    <header class="box">&lt;header&gt;</header>

    <nav class="box">&lt;nav&gt;</nav>

    <section class="box">&lt;section&gt;</section>

    <aside class="box">&lt;aside&gt;</aside>

    <article class="box">&lt;article&gt;</article>

    <footer class="box">&lt;footer&gt;</footer>
</div>
</body>
</html>

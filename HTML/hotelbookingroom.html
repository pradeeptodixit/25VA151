<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Booking</title>
</head>

<body>
    <fieldset>
     <h1 align = "center">Hotel Room Booking Form</h1>
    <form action="" align=" center">
        <label for="">Full Name : </label>
        <input type="text"> <br><br>
        <label for="">Email :</label>
        <input type="email"> <br><br>
        <label for="">Phone Number :</label>
        <input type="number"><br><br>
        <label for="">Check-in Date</label>
        <input type="date"><br><br>
        <label for="">Check-out Date</label>
        <input type="date"><br><br>

        <label for="">Room Type : </label>
        <input list="browsers">
                <datalist id="browsers">
                    <option value="Single Room">Single Room</option>
                    <option value="Two Seater Room">Two Seater Room</option>
                    <option value="Three Seater Room">Three Seater Room</option>
                    <option value="Family Room">Family Room</option><br><br>
                </datalist> <br><br>    
        
        <label for="">Number of Guests :</label>
        <input type="number"><br><br>
                     
        <label for="">Special Requests : </label><br>
        <textarea name="" id=""></textarea><br><br>

        <input type="submit" placeholder="Book Now">
        <input type="reset" placeholder="Reset Form">
    </form>
    </fieldset>
    
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<title>Table Design</title>

<style>
  table, th, td {
    border: 1px solid black;
    border-collapse: collapse;
  }
</style>
</head>

<body>
<table style="width:940px; height:300px;">
  <tr>
    <td style="width:300px;"></td>
    <td style="width:20px;"></td>
    <td style="width:300px;"></td>
    <td style="width:20px;"></td>
    <td style="width:300px;"></td>
  </tr>
</table>
</body>
</html>

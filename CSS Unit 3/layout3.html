<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Layouts</title>
<style>
    body{
        font-family: Arial, sans-serif;
        background:#f2f2f2;
        padding:20px;
    }

    .container{
        display:grid;
        grid-template-columns:1fr 1fr;
        gap:30px;
    }

    .layout{
        background:white;
        padding:15px;
        border:2px solid #ddd;
    }

    .box{
        background:#cfe4e8;
        border:1px solid #999;
        padding:10px;
        text-align:center;
        font-size:14px;
    }

    .flex{ display:flex; gap:10px; }
    .col{ display:flex; flex-direction:column; gap:10px; }

    .grid3{
        display:grid;
        grid-template-columns:1fr 1fr 1fr;
        gap:10px;
    }
</style>
</head>

<body>

<h2>Website Layout Designs</h2>

<div class="container">

    <!-- Layout 1 -->
    <div class="layout">
        <div class="box">Logo</div>
        <div class="box">Navigation</div>
        <div class="flex">
            <div class="col" style="width:30%;">
                <div class="box">Sidebar</div>
            </div>
            <div class="col" style="width:70%;">
                <div class="box">Header / Banner</div>
                <div class="box" style="height:120px;">Body Area</div>
            </div>
        </div>
        <div class="box">Footer</div>
    </div>

    <!-- Layout 2 -->
    <div class="layout">
        <div class="box">Logo</div>
        <div class="box">Navigation</div>
        <div class="box">Header / Banner</div>
        <div class="flex">
            <div class="box" style="flex:1;">Box 1</div>
            <div class="box" style="flex:1;">Box 2</div>
            <div class="box" style="flex:1;">Box 3</div>
        </div>
        <div class="flex">
            <div class="box" style="flex:1;">Box 4</div>
            <div class="box" style="flex:1;">Box 5</div>
            <div class="box" style="flex:1;">Box 6</div>
        </div>
        <div class="box">Footer</div>
    </div>

    <!-- Layout 3 -->
    <div class="layout">
        <div class="box">Logo</div>
        <div class="flex">
            <div class="box" style="width:25%;">Sidebar</div>
            <div class="col" style="width:75%;">
                <div class="box">Header / Banner</div>
                <div class="box" style="height:120px;">Body Area</div>
            </div>
        </div>
        <div class="box">Footer</div>
    </div>

    <!-- Layout 4 -->
    <div class="layout">
        <div class="box">Logo</div>
        <div class="box">Navigation</div>
        <div class="grid3">
            <div class="box">Box 1</div>
            <div class="box">Box 2</div>
            <div class="box">Box 3</div>
            <div class="box">Box 4</div>
            <div class="box">Box 5</div>
            <div class="box">Box 6</div>
            <div class="box">Box 7</div>
            <div class="box">Box 8</div>
            <div class="box">Box 9</div>
        </div>
        <div class="box">Footer</div>
    </div>

</div>
</body>
</html>

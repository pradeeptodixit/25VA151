<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Grid Layout</title>

<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
    }

    .box {
        border: 3px solid black;
        padding: 30px;
        text-align: center;
        font-weight: bold;
        box-sizing: border-box;
        background: solid black;
    }

    /* Colors */
    #header { background: #4aa3ff; }
    #nav-global { background: #1e90ff; }
    #page-title { background: #ff8c8c; }
    #content1, #content2, #content3 { background: #ffcc99; }
    #nav-local, #sidebar { background: #fff8a6; }
    #footer { background: #d3d3d3; }

    /* GRID LAYOUT */
    .grid-container {
        display: grid;
        grid-template-columns: 3fr 1fr; /* main + right column */
        grid-template-rows: auto auto auto auto auto;
        gap: 10px;
    }

    /* Grid item placement */
    #header { grid-column: 1 / 3; }
    #nav-global { grid-column: 1 / 3; }
    #page-title { grid-column: 1 / 2; }
    #nav-local { grid-column: 2 / 3; grid-row: 5 / 3; }
    #content1 { grid-column: 1 / 2; }
    #content2 { grid-column: 1 / 2; }
    #content3 { grid-column: 1 / 2; }
    #sidebar { grid-column: 2 / 3; grid-row: 7 / 5; }
    #footer { grid-column: 1 / 3; }
</style>
</head>

<body>
<div class="grid-container">

    <div id="header" class="box">#Header</div>

    <div id="nav-global" class="box">#Nav Global</div>

    <div id="page-title" class="box">#Page Title</div>

    <div id="nav-local" class="box">#Nav Local</div>

    <div id="content1" class="box">#Content 1</div>

    <div id="content2" class="box">#Content 2</div>

    <div id="content3" class="box">#Content 3</div>

    <div id="sidebar" class="box">#Sidebar</div>

    <div id="footer" class="box">#Footer</div>

</div>
</body>
</html>

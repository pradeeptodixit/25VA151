<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Layout Example</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .container {
      display: grid;
      grid-template-areas:
        "header header"
        "nav nav"
        "section aside"
        "article aside"
        "footer footer";
      grid-template-columns: 2fr 1fr;
      gap: 5px;
      padding: 5px;
    }

    header {
      grid-area: header;
      background-color: #ffb3b3;
      padding: 20px;
      text-align: center;
      border: 2px solid #000;
    }

    nav {
      grid-area: nav;
      background-color: #9999ff;
      padding: 20px;
      text-align: center;
      border: 2px solid #000;
    }

    section {
      grid-area: section;
      background-color: #66d9ff;
      padding: 20px;
      text-align: center;
      border: 2px solid #000;
    }

    article {
      grid-area: article;
      background-color: #33cccc;
      padding: 20px;
      text-align: center;
      border: 2px solid #000;
    }

    aside {
      grid-area: aside;
      background-color: #ff9966;
      padding: 20px;
      text-align: center;
      border: 2px solid #000;
    }

    footer {
      grid-area: footer;
      background-color: #6666ff;
      padding: 20px;
      text-align: center;
      border: 2px solid #000;
    }
  </style>
</head>

<body>
  <div class="container">
    <header>&lt;header&gt;</header>
    <nav>&lt;nav&gt;</nav>
    <section>&lt;section&gt;</section>
    <aside>&lt;aside&gt;</aside>
    <article>&lt;article&gt;</article>
    <footer>&lt;footer&gt;</footer>
  </div>
</body>
</html>

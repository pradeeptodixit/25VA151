<!DOCTYPE html>
<html>
<head>
    <title>Layout</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.container {
    display: flex;
    width: 600px;
    height: 300px;
    border: 2px solid black;
}

.left-column {
    width: 150px;
    background-color: #add8e6; /* Light blue color */
}

.right-column {
    flex-grow: 1;
    display: flex;
    flex-direction: column;
}

.top-row {
    height: 50%;
    background-color: #d2b48c; /* Tan color */
    border-bottom: 2px solid #add8e6; /* Light blue border */
}

.bottom-row {
    height: 50%;
    background-color: #d2b48c; /* Tan color */
}
</style>
</head>

<body>
    <div class="container">
        <div class="left-column"></div>
        <div class="right-column">
            <div class="top-row"></div>
            <div class="bottom-row"></div>
        </div>
    </div>
</body>
</html>

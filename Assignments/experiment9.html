<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Responsive Product Grid</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background: #f4f4f4;
    }

    .container {
        max-width: 1200px;
        margin: 40px auto;
        padding: 20px;
        background: white;
        border: 2px solid #000;
        border-radius: 6px;
    }

    h2 {
        text-align: center;
        margin-bottom: 30px;
    }

    .product-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 20px;
    }

    .product-card {
        background: #ffffff;
        padding: 20px;
        border-radius: 10px;
        text-align: center;
        box-shadow: 0 3px 10px rgba(0,0,0,0.1);
        transition: 0.3s;
    }

    .product-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 6px 15px rgba(0,0,0,0.15);
    }

    .product-card img {
        width: 60px;
        margin-bottom: 10px;
    }

    .product-title {
        font-weight: bold;
        margin-top: 5px;
    }

    .description {
        font-size: 14px;
        color: #555;
        margin: 6px 0 10px;
    }

    .price {
        font-weight: bold;
        color: #000;
    }
</style>
</head>

<body>

<div class="container">
    <h2>Responsive Product Grid</h2>

    <div class="product-grid">

        <div class="product-card">
            <img src="https://via.placeholder.com/60" alt="Product 1">
            <div class="product-title">Product 1</div>
            <div class="description">High-quality item with great features.</div>
            <div class="price">₹499</div>
        </div>

        <div class="product-card">
            <img src="https://via.placeholder.com/60" alt="Product 2">
            <div class="product-title">Product 2</div>
            <div class="description">Durable and stylish for daily use.</div>
            <div class="price">₹799</div>
        </div>

        <div class="product-card">
            <img src="https://via.placeholder.com/60" alt="Product 3">
            <div class="product-title">Product 3</div>
            <div class="description">Lightweight and comfortable.</div>
            <div class="price">₹1,299</div>
        </div>

        <div class="product-card">
            <img src="https://via.placeholder.com/60" alt="Product 4">
            <div class="product-title">Product 4</div>
            <div class="description">Trendy design with premium quality.</div>
            <div class="price">₹999</div>
        </div>

    </div>
</div>

</body>
</html>

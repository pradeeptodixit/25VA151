<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Media Tags Example</title>
</head>

<body>
  <h1>Media Tags in HTML</h1>

  <!-- Image Example -->
  <section>
    <h2>Image</h2>
    <img src="wp6470927.jpg" alt="image" width="300" height="200" />
    <p>This is an image displayed using the <code>&lt;img&gt;</code> tag.</p>
  </section>

  <!-- Audio Example -->
  <section>
    <h2>Audio</h2>
    <audio controls>
      <source src="ipl_trumpet.mp3" type="audio/mpeg" />
      <source src="sample-audio.ogg" type="audio/ogg" />
      Your browser does not support the audio element.
    </audio>
    <p>This is an audio player implemented with the <code>&lt;audio&gt;</code> tag.</p>
  </section>

  <!-- Video Example -->
  <section>
      <h2>Video</h2>
      <video width="200" controls>
      <source src="sample-5s.mp4" type="video/mp4" />
      <source src="sample-video.ogg" type="video/ogg" />
      
    </video>
    <p>This is a video player created using the <code>&lt;video&gt;</code> tag.</p> -->
  </section>

  <!-- Iframe Example -->
  <section>
    <h2>Embedded Video (Iframe)</h2>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/4WjtQjPQGIs?si=vrFNNoKfimiquTfV" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

    <p>This example uses the <code>&lt;iframe&gt;</code> tag to embed a YouTube video.</p>
  </section>

</body>
</html>

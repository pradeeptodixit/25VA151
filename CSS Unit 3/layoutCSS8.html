!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>container</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }

        .container {
            height: 600px;
            margin: 30px ;
            border: 4px solid black ;
            background-color: beige;
        }

        .h {
            background-color: red;
            border: 4px solid black;
            margin: 10px;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #r {
            background-color: rgb(6, 128, 243);
        }

        #left {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin: 10px;
        }

        .box {
            width: 1000px;
            height: 100px;
            background: orangered;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 4px solid black;
        }

        .content {
            display: flex;
        }

        .box2 {
            width: 100%;
            height: 210px;
            background-color: rgb(54, 166, 222);
            margin: 10px;
            border: 4px solid;
            display: grid;
            align-items: center;
            justify-content: center;
        }

        #f{
            background-color: rgb(207, 238, 6);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="h">&lt;header&gt;</div>
        <div class="h" id="r">&lt;nav&gt;</div>
        <div class="content">
            <div id="left">
                <div class="box">&lt;article&gt;</div>
                <div class="box">&lt;section&gt;</div>
            </div>
                <div class="box2">&lt;aside&gt;</div>
        </div>
        <div class="h" id="f">&lt;footer&gt;</div>
    </div>
</body>
</html>

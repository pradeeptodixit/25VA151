<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ShopEasy</title>
<style>
    body{
        margin: 0;
        font-family: Arial, sans-serif;
        background: #f2f4f8;
    }

    .outer-box{
        width: 95%;
        margin: 30px auto;
        border: 2px solid #000;
        padding: 20px;
        background: #f4f6fc;
    }

    .header{
        background: #222;
        color: white;
        font-size: 28px;
        font-weight: bold;
        text-align: center;
        padding: 15px;
        margin-bottom: 40px;
    }

    .product-card{
        width: 300px;
        margin: auto;
        background: white;
        border-radius: 10px;
        box-shadow: 0 2px 12px rgba(0,0,0,0.2);
        padding: 15px;
    }

    .product-card img{
        width: 100%;
        border-radius: 8px;
    }

    .title{
        font-size: 18px;
        font-weight: bold;
        margin-top: 10px;
    }

    .desc{
        font-size: 13px;
        color: #555;
        margin: 5px 0;
    }

    .price{
        color: #009900;
        font-weight: bold;
        font-size: 16px;
    }

    .old-price{
        color: #777;
        text-decoration: line-through;
        font-size: 14px;
        margin-left: 8px;
    }

    .btn{
        width: 100%;
        padding: 10px;
        background: #0077ff;
        color: white;
        border: none;
        font-size: 16px;
        border-radius: 5px;
        cursor: pointer;
        margin-top: 10px;
    }

    .btn:hover{
        background: #005fcc;
    }
</style>
</head>

<body>

<div class="outer-box">
    
    <div class="header">ShopEasy</div>

    <div class="product-card">
        <img src="T-Shirt.jpg" alt="T-shirt">
        
        <div class="title">Classic Cotton T-Shirt</div>
        <div class="desc">
            Soft, breathable cotton. Regular fit. Available in multiple colors.
        </div>

        <span class="price">₹799</span>
        <span class="old-price">₹1,199</span>

        <button class="btn">Add to Cart</button>
    </div>

</div>
</body>
</html>

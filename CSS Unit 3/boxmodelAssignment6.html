    <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Divided Rectangle</title>
  <style>
    .main-box {
      width: 400px;
      height: 200px;
      border: 3px solid black;
      display: flex;
    }

    .left {
      width: 40%;
      background-color: antiquewhite;
      border-right: 5px solid blue;
    }

    .right {
      width: 60%;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .top,
    .bottom {
      flex: 1;
      background-color: brown;
      border-bottom: 5px solid blue;
    }

    .bottom {
      border-bottom: none;
      border-top: 5px solid blue;
    }
  </style>
</head>

<body>
  <div class="main-box">
    <div class="left"></div>
    <div class="right">
      <div class="top"></div>
      <div class="bottom"></div>
    </div>
  </div>
</body>
</html>
</body>
</html>
